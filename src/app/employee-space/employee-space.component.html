<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Menu
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" [src]="employeeImage" />

    <h4 class="name">{{ employeeName }}</h4>
    <p class="designation">{{ employeeProfession }}</p>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      routerLink="employeeDashboard"
      routerLinkActive="active"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="eventsEmployee"
      routerLinkActive="active"
    >
      <mat-icon>event_available</mat-icon>
      <span>Public Events</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="privateEmployeeEvents"
      routerLinkActive="active"
    >
      <mat-icon>event_busy</mat-icon>
      <span>Private Events</span>
    </button>
    <button mat-button class="menu-button" routerLink="eventsCalendar">
      <mat-icon>schedule</mat-icon>
      <span>Company events list Calendar</span>
    </button>

    <button
      mat-button
      class="menu-button"
      routerLink="employeeEventsInvitations"
      routerLinkActive="active"
    >
      <mat-icon>face</mat-icon>
      <span>Events Invitations</span>
    </button>

    <button
      mat-button
      class="menu-button"
      routerLink="employeeFavorites"
      routerLinkActive="active"
    >
      <mat-icon>favorite</mat-icon>
      <span>Favorite Events</span>
    </button>

    <mat-divider></mat-divider>

    <!--<button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>-->
    <button mat-raised-button color="accent" (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon> Log out
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
