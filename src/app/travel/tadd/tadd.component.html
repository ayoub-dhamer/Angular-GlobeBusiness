<div class="container">
    <div class="formgroup">
        <h1>Add a Trip</h1>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="label-group">From: </label>
            <input type="date" class="form-control" [(ngModel)]="travel.date_begin" name="datebegin" id="date_begin">
        </div>

        <div class="form-group">
            <label class="label-group"> To: </label>
            <input type="date" class="form-control" [(ngModel)]="travel.date_end" name="date_end" id="date_end">
        </div>

        <div class="form-group">
            <label class="label-group"> Destination: </label>
            <input type="text" class="form-control" [(ngModel)]="travel.destination" name="destination" id="destination">
        </div>

        <div class="form-group">
            <label class="label-group"> State: </label>
            <input type="text" class="form-control" [(ngModel)]="travel.state" name="state" id="state">
        </div>

        <div class="form-group">
            <label class="label-group"> City:</label>
            <input type="text" class="form-control" [(ngModel)]="travel.city" name="city" id="city">
        </div>

        <div class="form-group">
            <label class="label-group"> Objective:</label>
            <input type="text" class="form-control" [(ngModel)]="travel.objective" name="objective" id="objective">
        </div>

        <div class="form-group">
            <button class="center" type="submit" > Add</button>
        </div>

    </form>

</div>
