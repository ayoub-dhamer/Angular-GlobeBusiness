
<mat-form-field appearance="standard">
    <mat-label>Filter by Destination</mat-label>
    <input class="form-control input-max" matInput (keyup)="applyFilter($event)" placeholder="Ex. Tunisia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Date begin Column -->
      <ng-container matColumnDef="date_begin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Starting Day </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/tedit',row.id]" >{{row.date_begin}} </a></td>
      </ng-container>
  
      <!-- date end Column -->
      <ng-container matColumnDef="date_end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Day </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/tedit',row.id]" >{{row.date_end}}</a></td>
      </ng-container>
  
      <!-- destination Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/tedit',row.id]" >{{row.destination}} </a></td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/tedit',row.id]" >{{row.state}} </a></td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/tedit',row.id]" > {{row.city}} </a></td>
      </ng-container>

      <ng-container matColumnDef="objective">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Objective </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/tedit',row.id]" >{{row.objective}}</a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
