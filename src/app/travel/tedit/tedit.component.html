<div class="container">
    <div>
        <h1>Update a Travel</h1>
    </div>

    <form (ngSubmit)="updatetravel()">
        
            
        <div class="form-group">
            <label class="label-group">From:</label>
            <input type="date" class="form-control" id="datebegin" [(ngModel)]="currentTravel.date_begin" name="datebegin">
        </div>

        <div class="form-group">
            <label class="label-group">To:</label>
            <input type="date" class="form-control" id="date_end" [(ngModel)]="currentTravel.date_end" name="date_end">
        </div>

        <div class="form-group">
            <label class="label-group"> Destination: </label>
            <input type="text" class="form-control" id="destination" [(ngModel)]="currentTravel.destination" name="destination" >
        </div>

        <div class="form-group">
            <label class="label-group"> State: </label>
            <input type="text" class="form-control" id="state" [(ngModel)]="currentTravel.state" name="state">
        </div>

        <div class="form-group">
            <label class="label-group"> City: </label>
            <input type="text" class="form-control" id="city" [(ngModel)]="currentTravel.city" name="city">
        </div>

        <div class="form-group">
            <label class="label-group"> Objective: </label>
            <input type="text" class="form-control" id="objective" [(ngModel)]="currentTravel.objective" name="objective">
        </div>

        
        <div [hidden]="captcha">
        <re-captcha (resolved)="resolved($event)" siteKey="6Lev_OEfAAAAACB48W-czVcESUL3a5rrDBcYb6ym"></re-captcha>
        </div>
        <div class="form-group" [hidden]="!captcha">
            <button type="submit" class="center" > Update</button>
            <!--<button (click)="deletetravel(currentTravel.id)" class="rightbutton"> Delete</button>-->
            <button class="btn btn-danger btn-sm rounded-0" style="margin-left:15px" data-bs-toggle="modal" data-bs-target="#deletePost" (click)="deletetravel(currentTravel.id)"><i class="fa fa-trash"></i> </button>
        </div>

    </form>

</div>
<!-- Modal delete -->
<div class="modal fade " id="deletePost" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Delete post </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"  aria-label="Close"></button>
            </div>
            <form>
            <div class="modal-body">
              <h5>Are you sure you want to delete this Trip?</h5>
            </div>
            <div class="modal-footer">
                <button type="button"
                    class="btn btn-secondary waves-effect waves-light"
                    data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary waves-effect waves-light" data-bs-dismiss="modal" (click)="deletetravel(currentTravel.id)">Confirm</button>
            </div>
           </form>
        </div>
    </div>
  </div>
