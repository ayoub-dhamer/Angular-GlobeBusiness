<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Menu
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">{{ companyName }}</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      routerLink="/companySpace"
      routerLinkActive="active"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="eventsCalendar">
      <mat-icon>info</mat-icon>
      <span>Company events list Calendar</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="eventsAdmin"
      routerLinkActive="active"
    >
      <mat-icon>person</mat-icon>
      <span>Events Management</span>
    </button>
    <button mat-button class="menu-button" routerLink="category">
      <mat-icon>info</mat-icon>
      <span>Category Management</span>
    </button>

    <mat-divider></mat-divider>

    <!--<button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>-->
    <button mat-raised-button color="accent" (click)="logOut()">Log out</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="route-container" [@routeAnimation]="getDepth(myOutlet)">
        <router-outlet #myOutlet="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
