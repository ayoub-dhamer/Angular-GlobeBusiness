<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Menu
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" [src]="companyImage" />

    <h4 class="name">{{ companyName }}</h4>
    <p class="designation">{{ companyDomain }}</p>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      routerLink="adminDashboard"
      routerLinkActive="active"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="eventsAdmin"
      routerLinkActive="active"
    >
      <mat-icon>event_available</mat-icon>
      <span>Events Management</span>
    </button>
    <button mat-button class="menu-button" routerLink="category">
      <mat-icon> category</mat-icon>
      <span>Category Management</span>
    </button>

    <mat-divider></mat-divider>

    <!--<button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>-->
    <button mat-raised-button color="accent" (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon> Log out
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="route-container" [@routeAnimation]="getDepth(myOutlet)">
        <router-outlet #myOutlet="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
