<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<div class="container header"></div>
<h1>List of All Available Events</h1>
<div class="flex-container">
  <div *ngFor="let event of events">
    <div
      *ngIf="(event.date | date) >= (TodaysDate | date) && event.state == 'New'"
    >
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ event.event.title }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            {{ event.event.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="acceptEventInvitation(event.invitationId)"
          >
            <i class="fa-solid fa-circle-check" style="color: greenyellow"></i
            >Accept
          </button>

          <button
            mat-button
            (click)="refuseEventInvitation(event.invitationId)"
          >
            <i class="fa-solid fa-circle-minus" style="color: red"></i>Refuse
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
